<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <form >
        <label for="Name" class="col-sm-2 col-form-label">Name</label>
        <input id="Name"  name="text" name="" placeholder="Enter Your Name">
        <br><br>
        <label for="Email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="name@example.com">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        <br><br>
  
             <label for="phone">Phone Number:</label>
             <input type="text" id="phone" name="phone" placeholder="+91" maxlength="13" required>
           
            <br><br>
            <label for="pincode" class="form-label">Pincode</label>
            <input type="text" class="form-control" id="pincode" name="pincode" placeholder="Enter your area pincode" maxlength="6" pattern="[0-9]{6}" required>
            <div class="form-text">Enter a 6-digit postal code.</div>
            <br><br>
         
    <div class="captcha" id="captchaDisplay"></div>
    <br>   
    <input type="text" id="captchaInput" placeholder="Enter CAPTCHA">
    <button onclick="validateCaptcha()">Submit</button>
    <button onclick="generateCaptcha()">Refresh CAPTCHA</button>
    
    <p id="message"></p>
  
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>  
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const phoneInput = document.getElementById('phone');
  
    // Pre-fill with '+91'
    phoneInput.value = '+91';
  
    phoneInput.addEventListener('input', (event) => {
      // Ensure the input starts with '+91'
      if (!phoneInput.value.startsWith('+91')) {
        phoneInput.value = '+91';
      }
  
      // Limit the length to '+91' followed by 10 digits (total 13 characters)
      if (phoneInput.value.length > 13) {
        phoneInput.value = phoneInput.value.slice(0, 13);
      }
    });
  </script>
  

</html>
